<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form post方式提交</title>
	</head>
	<body>
		<!--action用来决定要跳转(提交)的位置-->
		<!--method决定要用哪种请求方式-->
		<form action="3.postmonidenglu.php" method="post">
			<!--input框的name属性决定我们请求的参数的key-->
			<!--value决定请求的参数的值-->
			<input type="text" name="username" id="" value="" />
			<input type="password" name="password" id="" value="" />
			<input type="submit" value="提交"/>
		</form>
		
	</body>
</html>
