<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form get方式提交</title>
	</head>
	<body>
		<!--action用来决定要跳转(提交)的位置-->
		<!--method决定要用哪种请求方式-->
		<form action="2.getmonidenglu.php" method="get">
			<!--input框的name属性决定我们请求的参数的key-->
			<!--value决定请求的参数的值-->
			<input type="text" name="username" id="" value="" />
			<input type="password" name="password" id="" value="" />
			<input type="submit" value="提交"/>
		</form>
		<!--a标签模拟？？？？-->
		<a href="2.getmonidenglu.php?username=ccc&password=333">跳转</a>
	</body>
</html>
