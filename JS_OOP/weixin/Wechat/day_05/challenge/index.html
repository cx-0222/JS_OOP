	<script type="text/javascript">
		var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        slidesPerView: 1,
        paginationClickable: true,
        spaceBetween: 30,
        keyboardControl: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
    });

		var gameBox = document.getElementsByClassName("gameBox")[0];
		var firstPage = document.getElementsByClassName("firstPage")[0];
		var bg = document.getElementsByClassName("bg");
		var start = document.getElementsByClassName("start")[0];
		var start_down = document.getElementsByClassName("start_down")[0];
		
		var secondPage = document.getElementsByClassName("secondPage")[0];
		var p_w = document.getElementsByClassName("p_w");
		var p_r = document.getElementsByClassName("p_r");
		var player = document.getElementsByClassName("player");
		function loading(objImg, obj) {
			//求出要加载图片的数量
			var length = 0;
			for(var i in objImg) {
				length++;
			}

			//存放图片对象
			var imgObj = {};
			//记录加载好了多少张
			var num = 0;
			for(var keys in objImg) {
				//将要加载好的图片变为图片对象 因为后面会用到
				var img = new Image();
				img.src = objImg[keys];
				//只有图片加载好了才可以存放进imgObj
				//这里是在for循环内部用函数 涉及了变量污染问题 
				//用闭包解决
				img.onload = (function(keys, img) {
					//这里的this 指window 因为此时执行的还是自执行函数function(keys,img)
					//它的执行者为window
					return function() {
						//相当于给img.onload 绑定了这个匿名函数 真正的执行者是当前加载的img 
						//所以img 可以不传 用this代替 
						num++;
						//插入imgObj中
						imgObj[keys] = img;
						//图片加载的进度 用进度来决定调用哪个函数
						var loads = num / length;
						//加载函数 当进度发生变化时调用的函数
						if(obj.load) {
							//安全处理 哪怕不需要这个函数也不会报错
							//!!!!
							obj.load(loads);
						}
						//表示所有图片加载完毕 loads来表示
						if(num >= length) {
							if(obj.complete) {
								obj.complete(imgObj);
							}
						}
					}
				})(keys, img)
			}
		}
		loading({
			"bg": "img/bg.png",
			"start_down": "img/start_down.png",
			"start": "img/start.png",
			"bg_2": "img/bg_2.png",
			"1": "img/1.png",
			"2": "img/2.png",
			"3": "img/3.png",
			"4": "img/4.png",
			"5": "img/5.png",
			"11": "img/11.png",
			"22": "img/22.png",
			"33": "img/33.png",
			"44": "img/44.png",
			"55": "img/55.png",
			"per1": "img/per1.png",
			"per2": "img/per2.png",
			"per3": "img/per3.png",
			"per4": "img/per4.png",
			"per5": "img/per5.png",
			"bg_3": "img/bg_3.png"
		}, {
			complete: main,
			load: load
		})

		function load(loads) {
			console.log(loads);
		}

		function main(imgObj) {
			//获取当前设备的宽高
			var windowWidth = document.documentElement.clientWidth;
			var windowHeight = document.documentElement.clientHeight;
			console.log(windowWidth);
			console.log(windowHeight);
			gameBox.style.width = windowWidth + "px";
			gameBox.style.height = windowHeight + "px";
			for(var i = 0; i < bg.length; i++) {
				bg[i].style.width = windowWidth + "px";
				bg[i].style.height = windowHeight + "px";
			}
			
			//点击进入人物选择页面
			start.onclick = function() {
				start.style.display = "none";
				start_down.style.display = "block";

				var b = firstPage.offsetLeft;
				var end = -firstPage.offsetWidth;
				var c = end - b;
				var t = 0;
				var d = 20;
				var timer = setInterval(function() {
					t++;
					if(t >= d) {
						clearInterval(timer);
						firstPage.style.display = "none";
						secondPage.style.display = "block";
					}
					firstPage.style.left = Tween.Linear(t, b, c, d) + "px";

				}, 10)

			}
			
			
			//人物头像的选择
			$(player).click(function(){
				var reg = new RegExp("p_r");
				if (reg.test(this.className)) {
					//红色
					var reg = /\d/g;
					var arr = this.className.match(reg);
					//console.log(arr);
					$(this).css('display','none');
					$(".p"+arr[0]+"").css("display","block");
					
				} else{
					var reg = /\d/g;
					var arr = this.className.match(reg);
					//console.log(arr);
					$(this).css('display','none');
					$('.p'+arr[0]+arr[0]+'').css("display","block");
					
				}
			})
		}
