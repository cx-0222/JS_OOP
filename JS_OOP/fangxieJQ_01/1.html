<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>仿写JQ</title>
		<script src="js/JQuery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#outer {
				width: 100px;
				height: 100px;
				background-color: red;
			}
			div {
				width: 300px;
				height: 300px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="outer">
			<div></div>
		</div>
	</body>
	<script type="text/javascript">
		var div = document.getElementById("outer");
		//因为div 是DOM节点对象 没有JQ的css()方法
		//console.log(div.css("width"));//Uncaught TypeError: div.css is not a function(…)
		//先将原生DOM节点div利用$()转换为JQ	对象
		console.log($(div).css("width"));
		console.log($("div div").css("height"));
		
		
		var str = "   div   div    ";
		var reg = /[^^\s].+[^\s$]/g;
		var arr = str.match(reg);//["div   div"]
		console.log(arr);
		
		

	</script>
</html>
