<!DOCTYPE html>
<html>

	<head>
		<title>中型和大型设备</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		
	</head>

	<body>
		<div class="container">
			<h1>hello hello</h1>
			<div class="row">
				<!--col-md- 中等屏幕-->
				<!--每行最多有12个单元格 不管有多少列 后面的数字加起来和为12-->
				<div class="col-md-6 col-lg-4">
					<p>qwezertyyuiopaesdfghjkxcvbnmewswef</p>
					<p>dshafjksdfhsdjkflshkdddfhjfhdshdskhfksdjkdfhdsk</p>
				</div>
				<!--col-lg-8 当宽度大于1200px后 会自动适应这个条件下的样式-->
				<div class="col-md-6 col-lg-8">
					<p>babababbababbabbbbababbbabbabbababbabab</p>
					<b>baabbababbbababbababbababbababbbbbbaaa</b>
				</div>
			</div>
		</div>
	</body>
	<script src="JQuery-3.1.1.min.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</html>
