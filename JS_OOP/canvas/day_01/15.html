<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>贝塞尔曲线</title>
	<style type="text/css">
			#myCanvas {
				border: 1px solid lightgray;
				background-color: gainsboro;
			}
		</style>
	</head>

	<body>
		<canvas id="myCanvas" width="500" height="500">
			你的浏览器不支持canvas
		</canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementsByTagName("canvas")[0];
		canvas.width = 600;
		canvas.height = 600;
		var context = canvas.getContext("2d");

		context.beginPath();
		context.moveTo(100,100);
		//context.quadraticCurveTo(200,200,起点,终点);
		context.quadraticCurveTo(300,10,100,300);
		//context.stroke();
		//context.fillStyle = "red";
		//context.fill();

		//context.beginPath();
		context.moveTo(100,100);
		//context.quadraticCurveTo(200,200,起点,终点);
		context.quadraticCurveTo(-100,10,100,300);
		//context.stroke();
		//context.fillStyle = "red";
		//context.fill();
		
		
		
		context.beginPath();
		context.moveTo(300,100);
		context.bezierCurveTo(400,200,200,200,300,300);
		context.stroke();
		context.fillStyle = "red";
		context.fill();
		
	</script>

</html>
