<!DOCTYPE html>

	<script type="text/javascript">
		//目的在于将信息隐藏
		function Person(name,age){
			this.name = name;
			this.age = age;
			//私有的  
			var sex = "man";
			
			this.say = function(){
				console.log("hahhahahah");
			}
			
			//封装 对私有的进行设置 调用 和保护
			this.setSex = function(sexs){
				if (sexs == "man" || sexs == "women") {
					sex = sexs;
				}
			}
			this.getSex = function(){
				return sex;
			}
			//私有的  外界无法访问
			var talk = function(){
				console.log("我是talk");
			}
		}
		
		var person = new Person("cx",99);
		//console.log(person.sex);
		//person.talk();
		person.age = 3;
		//console.log(person);
		
		person.setSex("renyao");
		console.log(person.getSex());
		
	</script>
</html>
