		<title>传值与传址</title>

	<body>
	</body>
	<script type="text/javascript">
		//传值
		var a = 1;
		var b = a;
		
		b = 5;
		console.log(a);//1
		console.log(b);//5
		
		//传址 两个数组共用一个地址
		var arr1 = [1,2,3,4];
		var arr2 = arr1;
		 arr2[0] = 6;
		 
		 console.log(arr1);//[6, 2, 3, 4]
		// console.log(arr2);
	</script>
