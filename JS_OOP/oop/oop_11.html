	<script type="text/javascript">
		function type(obj){
			var o = {};
			//slice() 方法可从已有的数组中返回选定的元素 -1 指倒数第一个
			//toLowerCase() 方法用于把字符串转换为小写
			//object对象的prototype的toString()会返回一个对象本身的字符串
			return o.toString.call(obj).slice(8,-1).toLowerCase();
		}
		console.log(type([1,2,3]));
