<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>oop面向对象</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
	//①
		//创建了一个空对象
		var obj = new Object();
		//给对象设置一个属性name  值为cx
		obj.name = "cx";
		console.log(obj.name);
		//给对象设置一个方法
		obj.say = function(){
			console.log("hello wrold");
		}
		obj.say();
		
	//②	
		var obj1 = {
			age:18,
			sex:"amx"
		};
		obj1.name = "cxx";
		console.log(obj1);
	//③	
		//基本数据类型是没有属性和方法的
		var str = "hello";
		str.name = "wrold";
		console.log(str.name);//undefined
		//
		var strObj = new String("hah");
		strObj.name = "eee";
		console.log(strObj.name);//对象
		
		
	//④ 练习
		var Dog = {
			name:"CoCo",
			sex:"man"
		}
		
		Dog.eating = function(){
			console.log("eat")
		}
		Dog.drinking = function(){
			console.log("drink")
		}
		Dog.jumping = function(){
			console.log("jump")
		}
		
		console.log(Dog);
		Dog.eating();
		Dog.drinking();
		Dog.jumping();
		
		
	</script>
</html>
